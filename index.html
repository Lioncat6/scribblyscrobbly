<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>scribbly scrobbly</title>
	<style>
		body {
			font-family: sans-serif;
			height: 100vh;
			width: 100vw;
			margin: 0;
			text-rendering: optimizeLegibility;
			overflow: hidden }
		
		body, circle {
			display: flex;
			justify-content: center;
			align-items: center }
		
		circle { font-size: 48px; transition: 0.2s ease-out }
				
		circle:hover { transform: scale(1.05) }
		
		circle, circle:before, input {
			height: 100px;
			width: 100px;
			border-radius: 50% }
		
		circle:before {
			content: '';
			position: absolute;
			background: white;
			filter: drop-shadow(4px 4px 16px #f008) drop-shadow(-4px -4px 16px #00f8);
			animation: rotate 60s linear infinite;
			z-index: -1 }
		
		[state=download], input { cursor: pointer }
		[state=busy]:before { animation-duration: 2s }

		@keyframes rotate { to { transform: rotate(360deg) } }
		
		input {
			font-size: 0;
			position: absolute;
			z-index: 1 }
		
		input::file-selector-button { display: none }
				
		author {position: absolute; bottom: 16px; opacity: 0.7}
	</style>
	<script type='module'>
		import {csvParse} from 'https://cdn.jsdelivr.net/npm/d3-dsv@3/+esm'
		import {downloadZip as clientZip} from 'https://cdn.jsdelivr.net/npm/client-zip@2/+esm'
		import {proxy as workly} from 'https://cdn.jsdelivr.net/npm/workly@1/+esm'

		Object.defineProperty(File.prototype, 'extension', {
			get: function() { return this.name.split('.').pop() } })
		
		Array.prototype.divideBy = function (divisor) {
			let x = []
			while (this.length) x.push(this.splice(0, divisor))
			return x }
		
		const unio = emoji => fetch('https://unioanalytics.com/api/event',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({referrer:document.referrer,page:location.href,screen_resolution:screen.width+'x'+screen.height,event:emoji})})

		const circle = (emoji, state='') => {
			document.querySelector('circle').innerText = emoji
			document.querySelector('circle').setAttribute('state', state)
			unio(emoji) }
		
		const parse = async file => {
			switch (file.extension) {
				case 'csv':
					return csvParse(await file.text(), stream => ({
						artistName: stream['Artist Name'],
						trackName: stream['Content Name'],
						time: stream['Event Start Timestamp'],
						duration: stream['Play Duration Milliseconds'] }))
				
				case 'json':
					return JSON.parse(await file.text()).map(stream => ({
						artistName: stream.master_metadata_album_artist_name,
						albumName: stream.master_metadata_album_album_name,
						trackName: stream.master_metadata_track_name,
						time: stream.ts,
						duration: stream.ms_played.toString() }))
				
				default:
					return [] } }
			
		const scrobbly = async files => {
			
			const filter = streams => streams.filter( stream => stream.duration >= 30 * 1000 && stream.artistName != null && stream.artistName != '' && stream.trackName != null && stream.trackName != '' )
			
			const sort = streams => streams.sort( (a,b) => Date.parse(a.time) - Date.parse(b.time) )

			return Promise.all( [...files].map(parse) )
				.then( streams => streams.flat() )
				.then( workly(filter) )
				.then( workly(sort) ) }

		const scribbly = async streams => {

			streams = await streams

			if (streams.length > 0) {
				
				const files = streams.divideBy(2600).map(day => new File( [JSON.stringify(day)], day[0].time.replaceAll(':', '') + '.json', {type: 'application/json'} ))
				
				const zip = await clientZip(files).blob()

				circle('üëá', 'download')
				
				document.querySelector('circle').onclick = (event) => {
					event.target.onclick = null
					location.assign( URL.createObjectURL(zip) )
					circle('üëç') } } 
			
			else circle('üò∂') }
		
		document.querySelector('input').onchange = (event) => {
			scribbly(scrobbly(event.target.files))
			circle('üßç‚Äç‚ôÄÔ∏è', 'busy') }
		
		unio('üëã')
	</script>
</head>
<body>
	<circle>
		‚òùÔ∏è<input type='file' accept='.json,.csv' multiple/>
	</circle>
